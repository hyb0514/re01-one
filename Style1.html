<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style1</title>
</head>
<style>
    img{
        display: block;
        border-radius: 20px;
        margin: auto;
        padding: 10px;
    }
    .flex{
        display: flex;
        justify-content: space-around;
        list-style-type: none;
        margin: auto;
        padding: 0;
        width: 600px;
        background-color: white;
    }
    .button{
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 5px 5px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
        margin: 10px;
        border-radius: 5px;
    }
    .button:hover{
        background-color: #3e8e41;
    }
    .brightness{
        -webkit-filter: brightness(250%);filter: brightness(250%);
    }
</style>
<body>
    <img class="brightness" src="../R-C.jpg" alt="风景图" width="640" height="400">

    </ul>
</body>
</html>
